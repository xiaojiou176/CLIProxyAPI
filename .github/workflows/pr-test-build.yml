name: pr-test-build

on:
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Build
        run: |
          go build -o test-output ./cmd/server
          rm -f test-output
      - name: Vet
        run: go vet ./...
      - name: Staticcheck
        run: |
          go install honnef.co/go/tools/cmd/staticcheck@latest
          staticcheck ./...
      - name: Test (race)
        run: go test -race ./...
      - name: Test (coverage)
        run: |
          go test -coverprofile=coverage.out ./...
          total="$(go tool cover -func=coverage.out | awk '/^total:/{gsub("%","",$3); print $3}')"
          echo "total coverage: ${total}%"
          awk -v c="${total}" 'BEGIN { if (c+0 < 60) { printf("coverage %.2f%% < 60%%\n", c+0); exit 1 } }'
